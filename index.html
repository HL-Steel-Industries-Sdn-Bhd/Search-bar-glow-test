<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Canva-style Glow Search</title>

<style>
  :root {
    --glow-purple: #7c7cff;
    --glow-blue: #4da3ff;
    --bg-dark: #ffffff;
    --input-bg: #ffffff;
  }

  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--bg-dark);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 外层负责发光 */
  .glow-wrapper {
    position: relative;
    border-radius: 14px;
  }

  /* 发光层（关键） */
  .glow-wrapper::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: inherit;
    background: linear-gradient(
      120deg,
      var(--glow-purple),
      var(--glow-blue),
      var(--glow-purple)
    );
    opacity: 0.7;
    filter: blur(14px);
    z-index: 0;
    transition: opacity 0.25s ease;
  }

  /* 输入框主体 */
  .search-input {
    position: relative;
    z-index: 1;
    width: 360px;
    height: 52px;
    padding: 0 16px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: var(--input-bg);
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  .search-input::placeholder {
    color: rgba(255, 255, 255, 0.4);
  }

  /* focus 时增强发光（非常 Canva） */
  .search-input:focus + .focus-ring,
  .search-input:focus ~ .glow-wrapper::before {
    opacity: 1;
  }

  /* hover 轻微提示 */
  .glow-wrapper:hover::before {
    opacity: 0.9;
  }
</style>
</head>

<body>

  <div class="glow-wrapper">
    <input
      type="text"
      class="search-input"
      placeholder="Search your designs"
    />
  </div>

</body>
</html>
